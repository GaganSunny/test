<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  /* Reset some default margin/padding and set box-sizing */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #80deea 0%, #004d40 100%);
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: #004d40;
  }

  .login-box {
    background: #ffffffdd;
    padding: 30px 35px;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 400px;
    backdrop-filter: saturate(180%) blur(20px);
    -webkit-backdrop-filter: saturate(180%) blur(20px);
    transition: box-shadow 0.3s ease;
  }

  .login-box:hover {
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
  }

  h2 {
    text-align: center;
    color: #00796b;
    margin-bottom: 28px;
    font-weight: 800;
    font-size: 2rem;
    letter-spacing: 1.5px;
  }

  form p {
    margin-bottom: 20px;
    font-size: 1rem;
  }

  form p input {
    width: 100%;
    padding: 12px 15px;
    font-size: 1rem;
    border: 2px solid #00796b;
    border-radius: 10px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    outline-offset: 2px;
  }

  form p input:focus {
    border-color: #004d40;
    box-shadow: 0 0 8px #004d40aa;
    outline: none;
  }

  button {
    background-color: #00796b;
    border: none;
    color: white;
    padding: 14px;
    width: 100%;
    border-radius: 10px;
    font-size: 1.1rem;
    cursor: pointer;
    font-weight: 700;
    letter-spacing: 1px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    margin-top: 10px;
  }

  button:hover,
  button:focus {
    background-color: #004d40;
    transform: translateY(-2px);
  }

  /* Link styles */
  form p a {
    color: #00796b;
    font-weight: 700;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  form p a:hover,
  form p a:focus {
    color: #004d40;
    text-decoration: underline;
  }

  /* Responsive tweaks */
  @media (max-width: 480px) {
    .login-box {
      padding: 25px 20px;
      max-width: 100%;
      border-radius: 12px;
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 20px;
    }

    form p input {
      padding: 10px 12px;
      font-size: 0.95rem;
    }

    button {
      padding: 12px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome Back!</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </form>
  </div>
</body>
</html>
