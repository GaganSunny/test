<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e3f2fd;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .signup-box {
    background: white;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 360px;
    box-sizing: border-box;
  }

  h2 {
    text-align: center;
    color: #1565c0;
    margin-bottom: 20px;
    font-weight: 700;
  }

  form p {
    margin-bottom: 15px;
  }

  form p input {
    width: 100%;
    padding: 10px 12px;
    font-size: 1rem;
    border: 1.8px solid #1565c0;
    border-radius: 8px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }

  form p input:focus {
    border-color: #0d47a1;
    outline: none;
  }

  button {
    background-color: #1565c0;
    border: none;
    color: white;
    padding: 12px;
    width: 100%;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.25s ease;
    margin-top: 10px;
  }

  button:hover {
    background-color: #0d47a1;
  }

  p.login-link {
    text-align: center;
    margin-top: 15px;
    font-size: 0.9rem;
    color: #444;
  }

  p.login-link a {
    color: #1565c0;
    font-weight: 600;
    text-decoration: none;
  }

  p.login-link a:hover {
    text-decoration: underline;
  }

  @media (max-width: 400px) {
    .signup-box {
      padding: 20px;
      max-width: 100%;
    }
  }
</style>
</head>
<body>
  <div class="signup-box">
    <h2>Create New Account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
    <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>
</body>
</html>
